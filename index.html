<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>

<h1 class="title">Rock Paper Scissors  


            

</h1>


    </header>







    <div class="container">

        <div class="screen">


            <h2 id="winlose">It's Time To Play The Game</h2>
            <h3 id="message"> Choose Wisely!</h3>

            <div class="cpu">

                <h3><i id="ro"class="fas fa-robot"></i> CPU: </h3>
<h1 id="cpuplay"></h1>
     
           

            </div>
           
        
        </div>



        <div  class="game">

            <div class="border-rock">  
                <i id="rock"  class="fa fa-hand-rock-o" aria-hidden="true"></i>
            
            
            </div>
            
            <div class="border-paper">           
     
                <i id="paper" class="fa fa-hand-paper-o" aria-hidden="true"></i>
            
            </div>
            
            <div  id="scissors" class="border-scissors">
  
                <i id="scissors" class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            
            
            </div>

                
        </div>
     

        
        
        <button class="btn">Play Again</button> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script src="app.js"></script>
    
</body>
</html>
